<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="options.css" />
	</head>
	<body>
		<div id="content">
			<div class="row">
				<label>Code Host URL:</label>
				<input id="codestream-code-host-url" type="url" value="" />
			</div>
			<div class="row">
				<label>Preferred IDE:</label>
				<select id="codestream-ide-select"></select>
			</div>
			<div class="row">
				<label>Open links to PRs in IDE:</label>
				<input id="codestream-auto-open" type="checkbox" />
			</div>
			<div class="row">
				<label>When opening PRs, checkout to branch:</label>
				<input id="codestream-checkout-branch" type="checkbox" />
			</div>
			<div class="row">
				<a class="centered" href="https://github.com/TeamCodeStream/codestream-browser"
					>https://github.com/TeamCodeStream/codestream-browser</a
				>
			</div>
			<div class="row">
				<div id="message" style="min-width: 5em">&nbsp;</div>
			</div>
		</div>
		<script src="../../dist/bundles/options.bundle.js"></script>
	</body>
</html>
