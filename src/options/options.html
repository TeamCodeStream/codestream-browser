<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="options.css" />
	</head>
	<body>
		<div id="content">
			<div class="row">
				<label>Code Host URL:</label>
				<input id="codestream-code-host-url" type="url" value="" />
			</div>
			<div class="row">
				<label>Preferred IDE:</label>
				<select id="codestream-ide-select"></select>
			</div>
			<div class="row">
				<label>Open links to PRs in IDE:</label>
				<input id="codestream-auto-open" type="checkbox" />
			</div>
			<div class="row">
				<div style="min-width: 5em"></div>
				<div>
					<a href="https://www.codestream.com/docs/codestream-browser/"
						>https://www.codestream.com/docs/codestream-browser/</a
					>
				</div>
				<div id="message" style="min-width: 5em"></div>
			</div>
		</div>
		<script src="../../dist/bundles/options.bundle.js"></script>
	</body>
</html>
